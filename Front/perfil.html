<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
          <img src="C:\Users\lucas\OneDrive\Documentos\Faculdade\UFRPE-BCC\SD\HealthUnit\DataBase\Front\hu.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Health Unit - Perfil
        </a>
    </nav>

    <form>
      <div class="row p-3">
        <div class="form-group col-md-4">
          <label for="primeironome">Primeiro nome</label>
          <input type="text" class="form-control" id="primeironome" placeholder="Nome" disabled>
        </div>
        <div class="form-group col-md-8">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
        </div>
      </div>

      <div class="row p-3">
        <div class="form-group col-md-4">
          <label for="cpf">CPF</label>
          <input type="number" class="form-control" id="number" placeholder="apenas numeros" maxlength="11">
        </div>
        <div class="form-group col-md-4">
          <label for="genero">Gênero:</label>
          <select class="form-control" id="genero" name="genero">
            <option value="">Selecione o gênero</option>
            <option value="m">Masculino</option>
            <option value="f">Feminino</option>
            <option value="n">Não-Binário</option>
            <option value="o">Outro</option>
            <option value="p">Prefiro não informar</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="nascimento">Data de Nascimento</label>
          <input type="date" class="form-control" id="nascimento">
        </div>
      </div>

      <div class="row p-3">
        <div class="form-group col-md-8">
          <label for="enderecoemail">Endereço de e-mail</label>
          <input type="email" class="form-control" id="enderecoemail" placeholder="exemplo@email.com">
        </div>
        <div class="form-group col-md-4">
          <label for="telefone">Telefone</label>
          <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000">
        </div>
      </div>

      <div class="row p-3">
        <div class="form-group col-md-3">
          <label for="cep">CEP</label>
          <input type="number" class="form-control" id="cep" placeholder="apenas numeros" maxlength="11">
        </div>
        <div class="form-group col-md-9">
          <label for="endereco">Endereço</label>
          <input type="text" class="form-control" id="endereco" placeholder="Rua n, Bairro x, Cidade, UF">
        </div>
      </div>

      <div class="row p-3">
        <div class="form-group col-md-6">
          <label for="senha">Inserir senha</label>
          <input type="password" class="form-control" id="senha" placeholder="senha">
        </div>
        <div class="form-group col-md-6">
          <label for="confirmar">Confirmar senha</label>
          <input type="password" class="form-control" id="confirmar" placeholder="senha">
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
